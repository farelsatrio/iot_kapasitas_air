<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Control - Tangki Bensin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Sistem Monitoring Tangki Bensin</h1>

        <!-- Status Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold text-gray-700">Level Air</h2>
                <p id="waterLevel" class="text-3xl font-bold text-blue-600">--%</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold text-gray-700">Status Pompa</h2>
                <p id="pumpStatus" class="text-3xl font-bold text-red-600">--</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold text-gray-700">Mode</h2>
                <p id="mode" class="text-3xl font-bold text-green-600">--</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold text-gray-700">Status</h2>
                <p id="alert" class="text-3xl font-bold text-yellow-600">--</p>
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4">Kontrol</h2>

            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Mode</label>
                <div class="flex space-x-4">
                    <button id="autoBtn" class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Otomatis</button>
                    <button id="manualBtn" class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Manual</button>
                </div>
            </div>

            <div>
                <label class="block text-gray-700 mb-2">Pompa</label>
                <div class="flex space-x-4">
                    <button id="pumpOnBtn" class="px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600">NYALA</button>
                    <button id="pumpOffBtn" class="px-6 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600">MATI</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
